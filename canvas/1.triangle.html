<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>triangle</title>
</head>
<style>
  .triangle1{
    width: 0;
    height: 0;
    border-width: 100px;
    border-style: solid;
    border-color: #e93 #699 #369 #963;
  }
  .triangle2{
    width: 0;
    height: 0;
    border-width: 100px;
    border-style: solid;
    border-color: transparent transparent #696 transparent;
  }
</style>

<body>
  <div class="triangle1"></div>
  <div class="triangle2"></div>
</body>
</html>
