<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sketchpad</title>
</head>
<style>
  html{
    background-color: #ddd;
  }
  body{
    margin: 0;
    padding: 60px;
  }
  canvas{
    background-color: #fff;
    border: 18px solid #444; 
    box-shadow: 0 0 12px 0;
    border-radius: 25px;
    cursor: crosshair;
  }
  button{
    margin: 10px 30px;
    font-size: 22px
  }

</style>
<body>
  <p>  
    <button id="toPen"> pen.png  </button>
    <button id="toEraser">eraser.png</button>
    <button id="new">new ..or clear all</button>
  </p>

  <canvas id="canvas" ></canvas>
  <!-- <canvas id="tools" height="200px"></canvas> -->

  <script>
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    canvas.width = 1200
    canvas.height = 700

    /* 由于每次监听mousemove在指定位置画圆点的频率不是很够
      如果鼠标移动的快的话，会形成很多点，因此考虑如果把这些点
      连起来 应该会好一点*/
      
    var pen = {
      radius: 3,
      rgb: 'rgb(0,0,0,1)',
      x: 0,
      y: 0,
      lastX: 0,
      lastY: 0,
      isMouseDown: false,
      isEraser: false,
      draw: function (){
        ctx.fillStyle = this.rgb
        ctx.beginPath()
        ctx.moveTo(this.lastX,this.lastY)
        ctx.lineTo(this.x, this.y)
        ctx.closePath()
        ctx.stroke()

        // 将本次x,y存到lastXY中
        this.lastX = this.x
        this.lastY = this.y
      },
      clear: function(){
        ctx.clearRect(this.x-10,this.y-10,20,20)

        // 将本次x,y存到lastXY中
        this.lastX = this.x
        this.lastY = this.y
      }
    }

    // 判断鼠标是否按下
    canvas.addEventListener('mousedown', event=>{
      pen.isMouseDown = true
      pen.lastX = event.offsetX
      pen.lastY = event.offsetY
    })
    canvas.addEventListener('mouseup', ()=>{
      pen.isMouseDown = false
    })
    // 离开画板 跟鼠标取消点击一样
    canvas.addEventListener('mouseout', ()=>{
      pen.isMouseDown = false
    })
    
    // 按下鼠标时 画图
    canvas.addEventListener('mousemove', event=>{
      if (!pen.isMouseDown) return
      pen.x = event.offsetX
      pen.y = event.offsetY
      if (pen.isEraser) 
        pen.clear()
      else 
        pen.draw()
    })

    /*工具栏*/
    document.getElementById('toEraser').addEventListener('click',()=>{
      pen.isEraser = true
    })
    document.getElementById('toPen').addEventListener('click',()=>{
      pen.isEraser = false
    })
    document.getElementById('new').addEventListener('click',()=>{
      ctx.clearRect(0,0,canvas.width,canvas.height)
    })

  </script>
</body>
</html>
