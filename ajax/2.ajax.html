<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onload</title>
</head>
<body>
  <script>
    var xhr = new XMLHttpRequest()

    xhr.open('GET','http://localhost:10086/a')

    xhr.send()
    // onload h5 中提供的 xhr2.0定义的
    xhr.onload = function(){
      console.log(this.responseText)
    }
    </script>
</body>
</html>
