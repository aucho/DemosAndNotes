<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <!-- default -->
        <router-link to="/login">login</router-link>
        <router-link to="/register">register</router-link>
        <!-- 占位符 路由规则匹配到的组件放到其中 由vue-router 提供 -->
        <router-view> </router-view>
    </div>
</body>
<script>
    //登录注册组件
    const login = {
            template : '<h1>login</h1>'
        }
    const register = {
            template : '<h1>register</h1>'
        }

    // 导入vue-router包后 window中有叫VueRouter的构造函数
    //构造时，传递配置对象
    var routerObj = new VueRouter({
        routes: [   //表示路由匹配规则
        //每个规则是一个对象
        //path 表示监听的路由链接地址
        //component 表示 路由为前面匹配到的path 则展示component对应的那个组件
            {path: '/login', component: login},//component属性值必须为对象而不是引用名称
            {path: '/register', component: register}
        ] 
})

var routerObject = new VueRouter({routes: [
            {path: '/login', component: login},
            {path: '/about', component: register}] })

//VIEW MODEL
    var vm = new Vue({
        el:'#app',
        data:{

        },
        mounted(){
            console.log(this.$route)
        },
        router: routerObj,//将路由规则注册,
    }).$mount('#app')
</script>
