<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    div{
        width:300px;
        border: dashed 1px #663;
    }
    .v-leave-to,
    .v-enter{
        transform: translateY(30px);
        opacity: 0;
    }
    .v-leave,
    .v-enter-to{
        transform: translateY(0);
        opacity: 255;
    }
    .v-enter-active,
    .v-leave-active{
        transition: all 0.5s ease;
        position: absolute;
    }
</style>
<body>
    <div id="app">
        <input type="button" value="login"  @click="comp = 'login'">
        <input type="button" value="regist" @click="comp = 'regist'">
        <!-- 定义时名称为驼峰式的组件，使用时改为-连接的形式 -->
        <input type="button" value="paswdchange" @click="comp = 'paswd-change'">
        <!-- 先出后进 -->
        <transition mode="out-in">
            <component :is="comp"></component>
        </transition>
    </div>

    
    <template id="login">
        <div>
            <h3>login component</h3>
            <input type="text">
        </div>
    </template>
    
    <template id="regist">
        <div>
            <h3>regist component</h3>
        </div>
    </template>

    <template id="paswdChange">
            <div>
                <h3>change password component</h3>
            </div>
    </template>
</body>
<script>
    Vue.component('login',{
        template:'#login'
    })
    Vue.component('regist',{
        template:'#regist'
    })
    Vue.component('paswdChange',{
        template:'#paswdChange'
    })
    var vm = new Vue({
        el:'#app',
        data:{
            comp:''
        },
    })
</script>
