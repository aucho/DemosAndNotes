<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" placeholder="first name" v-model="firstName">
        <span>.</span>
        <input type="text" placeholder="last name" v-model="lastName">
        <p>{{fullName}}</p>
        
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: ' ',
            lastName: ' ',
        },
        computed: {
           'fullName'(){
               let f = this.firstName.substring(1,2).toUpperCase()+this.firstName.substring(2)
               let l = this.lastName.substring(1,2).toUpperCase()+this.lastName.substring(2)
               return f + '.' + l
           }
        }
    })
    
</script>
